<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="my-grid">
    <div class="left-pane">
      <div class="dashboard">
        <i class="fa-solid fa-table-columns"></i><span>Dashboard</span>
      </div>
      <div class="nav-box">
        <nav class="nav-1">
          <nav class="nav-1a">
            <div class="home">
              <i class="fa-solid fa-house"></i>
            </div>
            <div class="profile">
              <i class="fa-regular fa-address-card"></i>
            </div>
            <div class="messages">
              <i class="fa-regular fa-message"></i>
            </div>
            <div class="history">
              <i class="fa-regular fa-clock"></i>
            </div>
            <div class="tasks">
              <i class="fa-regular fa-file"></i>
            </div>
            <div class="communities">
              <i class="fa-solid fa-users"></i>
            </div>
          </nav>
          <nav class="nav-1b">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
          </nav>
        </nav>
        <nav class="nav-2">
          <nav class="nav-2a">
            <div class="settings">
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="support">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="privacy">
              <i class="fa-solid fa-shield"></i>
            </div>
          </nav>
          <nav class="nav-2b">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
          </nav>
        </nav>
      </div>
    </div>
    <div class="right-window">
      <div class="right-top">
        <div class="top-1a">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text">
          </div>
          <div class="notif-profile">
            <i class="fa-solid fa-bell"></i>
            <div class="icon"><img src="https://www.speedrun.com/gameasset/w6jlw74d/cover?v=ef491a2" alt="dadish"></div>
            <span class="name">Ron Javellana</span>
          </div>
        </div>
        <div class="top-1b">
          <div class="name">
            <div class="icon2"><img src="https://www.speedrun.com/gameasset/w6jlw74d/cover?v=ef491a2" alt="dadish"></div>
            <div class="name-greet">
              <span>Hi there,</span>
              <h4>Ron Javellana (@ron)</h4>
            </div>
          </div>
          <div class="button-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="right-bottom">
        <header class="grid-headers">
          <h4 class="left">Your Projects</h4>
          <h4 class="right">Announcements</h4>
        </header>
        <div class="content-container">
          <div class="grid-left">
            <div class="content-box one"></div>
            <div class="content-box two"></div>
            <div class="content-box three"></div>
            <div class="content-box four"></div>
            <div class="content-box five"></div>
            <div class="content-box six"></div>
          </div>
          <div class="grid-right">
            <div class="announcement">
  
            </div>
            <h4>Trending</h4>
            <div class="trending">
  
             </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
